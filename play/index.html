<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>snake.js</title>

<style>
    :root {
        --bg: #0e0a1a;
        --panel: #18122b;
        --accent: #8b5cf6;
        --accentGlow: #a78bfa;
        --text: #ffffff;
        --muted: #9f8ecf;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
        height: 100vh;
        background: radial-gradient(circle at center, #1a1230 0%, #0e0a1a 70%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text);
    }

    .menu {
        background: var(--panel);
        padding: 50px 70px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 0 60px rgba(139, 92, 246, 0.25);
    }

    h1 {
        font-size: 38px;
        margin-bottom: 8px;
    }

    .brand-ext {
        color: var(--accent);
        transition: 0.3s ease;
    }

    p {
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 35px;
    }

    .play-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: var(--accent);
        border: none;
        padding: 14px 28px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        transition: 0.25s ease;
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
    }

    .play-btn img {
        width: 20px;
        height: 20px;
        filter: brightness(0) invert(1);
        transition: 0.25s ease;
    }

    .play-btn:hover {
        transform: scale(1.08);
        background: var(--accentGlow);
        box-shadow: 0 0 35px rgba(167, 139, 250, 0.8);
    }

    .play-btn:hover img {
        filter: brightness(0) invert(1) drop-shadow(0 0 6px white);
    }

    .play-btn:active {
        transform: scale(0.96);
    }
</style>
</head>
<body>

<div class="menu">
    <h1>snake<span id="brandExt" class="brand-ext">.js</span></h1>
    <p>Built with JavaScript â€¢ Purple Edition</p>

    <button class="play-btn" onclick="goToGame()">
        Play
        <img src="assets/play.png" alt="Play Icon">
    </button>
</div>

<script>
function goToGame() {
    window.location.href = "play.html";
}

async function loadBranding() {
    const el = document.getElementById("brandExt");

    let words = [".js", ".html", ".lol", ".exe"];

    try {
        const res = await fetch("assets/branding.json", { cache: "no-store" });
        if (res.ok) {
            const data = await res.json();
            if (data && Array.isArray(data.words) && data.words.length) {
                words = data.words;
            }
        }
    } catch (err) {
        console.warn("Branding JSON failed to load. Using fallback.");
    }

    let i = Math.floor(Math.random() * words.length);
    el.textContent = words[i];

    setInterval(() => {
        i = (i + 1) % words.length;
        el.textContent = words[i];
    }, 1000);
}

loadBranding();
</script>

</body>
</html>
