<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>snake.js</title>

<style>
    :root {
        --bg: #0e0a1a;
        --panel: #18122b;
        --accent: #8b5cf6;
        --accentGlow: #a78bfa;
        --text: #ffffff;
        --muted: #9f8ecf;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
        height: 100vh;
        background: radial-gradient(circle at center, #1a1230 0%, #0e0a1a 70%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text);
    }

    .menu {
        background: var(--panel);
        padding: 50px 70px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 0 60px rgba(139, 92, 246, 0.25);
    }

    h1 {
        font-size: 38px;
        margin-bottom: 8px;
        font-weight: 700;
    }

    /* ===== animated extension ===== */
    .ext-wrap{
        position: relative;
        display: inline-block;
        width: 110px;            /* adjust if you add longer extensions */
        height: 1.1em;
        overflow: hidden;
        vertical-align: baseline;
    }

    .brand-ext{
        position: absolute;
        left: 0;
        top: 0;
        color: var(--accent);
        opacity: 0;
        transform: translateY(12px); /* starts slightly below */
        transition: transform 260ms ease, opacity 260ms ease;
        will-change: transform, opacity;
        white-space: nowrap;
    }

    .brand-ext.show{
        opacity: 1;
        transform: translateY(0);
    }

    .brand-ext.hide-up{
        opacity: 0;
        transform: translateY(-14px); /* old goes up */
    }

    p {
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 35px;
    }

    .play-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: var(--accent);
        border: none;
        padding: 14px 28px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        transition: 0.25s ease;
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
    }

    .play-btn img {
        width: 20px;
        height: 20px;
        /* force black icon to white */
        filter: brightness(0) invert(1);
        transition: 0.25s ease;
    }

    .play-btn:hover {
        transform: scale(1.08);
        background: var(--accentGlow);
        box-shadow: 0 0 35px rgba(167, 139, 250, 0.8);
    }

    .play-btn:hover img {
        filter: brightness(0) invert(1) drop-shadow(0 0 6px white);
    }

    .play-btn:active {
        transform: scale(0.96);
    }
</style>
</head>
<body>

<div class="menu">
    <h1>
        snake
        <span class="ext-wrap">
            <span id="extA" class="brand-ext show">.js</span>
            <span id="extB" class="brand-ext">.html</span>
        </span>
    </h1>

    <p>Built with JavaScript â€¢ Purple Edition</p>

    <button class="play-btn" onclick="goToGame()">
        Play
        <img src="assets/play.png" alt="Play Icon">
    </button>
</div>

<script>
function goToGame() {
  window.location.href = "play.html";
}

async function loadBranding() {
  // fallback list if json fails
  let words = [".js", ".html", ".lol", ".exe"];

  try {
    const res = await fetch("assets/branding.json", { cache: "no-store" });
    if (res.ok) {
      const data = await res.json();
      if (data && Array.isArray(data.words) && data.words.length) {
        words = data.words;
      }
    }
  } catch (e) {
    // keep fallback
  }

  const a = document.getElementById("extA");
  const b = document.getElementById("extB");

  let showingA = true;
  let i = Math.floor(Math.random() * words.length);

  a.textContent = words[i];
  a.classList.add("show");

  setInterval(() => {
    i = (i + 1) % words.length;

    const current = showingA ? a : b;
    const next = showingA ? b : a;

    // set next word + prep hidden below
    next.textContent = words[i];
    next.classList.remove("hide-up");
    next.classList.remove("show");

    // force reflow so transitions always trigger
    void next.offsetWidth;

    // old goes up/out, new comes up/in
    current.classList.add("hide-up");
    current.classList.remove("show");

    next.classList.add("show");

    showingA = !showingA;
  }, 1000);
}

loadBranding();
</script>

</body>
</html>
