<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake</title>

<style>
    :root {
        --bg: #111;
        --panel: #1a1a1a;
        --accent: #4caf50;
        --text: #ffffff;
        --muted: #888;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
        height: 100vh;
        background: var(--bg);
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text);
    }

    .menu {
        background: var(--panel);
        padding: 40px 60px;
        border-radius: 14px;
        text-align: center;
        box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }

    h1 {
        font-size: 32px;
        margin-bottom: 10px;
    }

    p {
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 30px;
    }

    .play-btn {
        background: var(--accent);
        border: none;
        padding: 14px 28px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        transition: 0.2s ease;
    }

    .play-btn:hover {
        transform: scale(1.05);
        opacity: 0.9;
    }
</style>
</head>
<body>

<div class="menu">
    <h1>Snake</h1>
    <p>Classic arcade game</p>
    <button class="play-btn" onclick="goToGame()">Play</button>
</div>

<script>
function goToGame() {
    window.location.href = "play.html";
}
</script>

</body>
</html>
