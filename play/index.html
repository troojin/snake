<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>snake.js</title>

<style>
    :root {
        --bg: #0e0a1a;
        --panel: #18122b;
        --accent: #8b5cf6;
        --accentGlow: #a78bfa;
        --text: #ffffff;
        --muted: #9f8ecf;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }

    body {
        height: 100vh;
        background: radial-gradient(circle at center, #1a1230 0%, #0e0a1a 70%);
        display: flex;
        justify-content: center;
        align-items: center;
        color: var(--text);
    }

    .menu {
        background: var(--panel);
        padding: 50px 70px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 0 60px rgba(139, 92, 246, 0.25);
    }

    h1 {
        font-size: 38px;
        margin-bottom: 8px;
        letter-spacing: 1px;
    }

    .js {
        color: var(--accent);
    }

    p {
        font-size: 14px;
        color: var(--muted);
        margin-bottom: 35px;
    }

    .play-btn {
        background: var(--accent);
        border: none;
        padding: 14px 32px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        transition: 0.25s ease;
        box-shadow: 0 0 20px rgba(139, 92, 246, 0.5);
    }

    .play-btn:hover {
        transform: scale(1.08);
        background: var(--accentGlow);
        box-shadow: 0 0 35px rgba(167, 139, 250, 0.8);
    }

    .play-btn:active {
        transform: scale(0.97);
    }
</style>
</head>
<body>

<div class="menu">
    <h1>snake<span class="js">.js</span></h1>
    <p>Built with JavaScript • Minimal • Purple Edition</p>
    <button class="play-btn" onclick="goToGame()">Play</button>
</div>

<script>
function goToGame() {
    window.location.href = "play.html";
}
</script>

</body>
</html>
